<h2>Новогодний тур в Карелию</h2>

<p>Путешествие в гостеприимный карельский край. По пути экскурсия в известный во всем<br>
    православном мире Свято-Троицкий мужской монастырь Александра Свирского,<br>
    находящийся в 260 км от Санкт-Петербурга. В этой древнейшей на русском севере обители.</p>
